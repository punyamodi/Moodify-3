name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Use the branch where your code is pushed

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # You can update this to the version your project needs

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Production build for Vite

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.G_TOKEN }}  # GitHub Actions token
          publish_dir: ./dist  # Vite outputs production files to the 'dist' directory
